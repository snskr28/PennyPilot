<mat-card>
  <mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Income">
      <!-- Loading Spinner -->
      @if(loading){
      <div class="loading-spinner">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
      }

      <!-- Error Message -->
      @if(error){
      <div class="error-message">
        {{ error }}
      </div>
      }

      <table
        mat-table
        [dataSource]="incomeDataSource"
        matSort
        #incomeSort="matSort"
      >
        <!-- Column definitions -->
        <ng-container
          *ngFor="let column of incomeDisplayedColumns"
          [matColumnDef]="column"
        >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ column | titlecase }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="incomeDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: incomeDisplayedColumns"></tr>
      </table>

      <mat-paginator
        #incomePaginator
        [length]="totalItems"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      >
      </mat-paginator>
    </mat-tab>

    <mat-tab label="Expenses">
      <!-- Loading Spinner -->
      @if(loading){
      <div class="loading-spinner">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
      }

      <!-- Error Message -->
      @if(error){
      <div class="error-message">
        {{ error }}
      </div>
      }

      <table
        mat-table
        [dataSource]="expenseDataSource"
        matSort
        #expenseSort="matSort"
      >
        <!-- Column definitions -->
        <ng-container
          *ngFor="let column of expenseDisplayedColumns"
          [matColumnDef]="column"
        >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ column | titlecase }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="expenseDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: expenseDisplayedColumns"></tr>
      </table>

      <mat-paginator
        #expensePaginator
        [length]="totalItems"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      >
      </mat-paginator>
    </mat-tab>
  </mat-tab-group>
</mat-card>
