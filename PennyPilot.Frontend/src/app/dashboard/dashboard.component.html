<div class="dashboard-container">
  <!-- Summary Cards -->
  <div class="summary-cards-flex">
    <mat-card class="summary-card" *ngFor="let card of summaryCards">
      <mat-card-content>
        <div class="card-icon" [style.background-color]="card.color + '15'">
          <mat-icon [style.color]="card.color">{{card.icon}}</mat-icon>
        </div>
        <div class="card-info">
          <h3>{{card.title}}</h3>
          <h2>${{card.amount | number:'1.2-2'}}</h2>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Charts Grid -->
  <div class="charts-grid">
    <app-dashboard-charts></app-dashboard-charts>
  </div>

  <!-- Transactions Table -->
  <div class="transactions-section">
    <app-transactions-table></app-transactions-table>
  </div>
</div>
