<div class="charts-container">
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Income vs Expenses</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="'bar'">
      </canvas>
    </mat-card-content>
  </mat-card>

  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Expense Categories</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        [type]="'pie'">
      </canvas>
    </mat-card-content>
  </mat-card>
</div>
