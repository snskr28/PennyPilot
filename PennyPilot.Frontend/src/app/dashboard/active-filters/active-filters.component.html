<div class="active-filters-container" *ngIf="activeFilters.length > 0">
  <div class="filters-header">
    <mat-icon class="filters-icon">filter_list</mat-icon>
    <h3 class="filters-title">Active Filters</h3>
    <span class="filters-count">{{ activeFilters.length }}</span>
  </div>
  
  <div class="filters-chips-container">
    <ng-container *ngFor="let filter of activeFilters">
      <div class="active-filter-chip">
        <span class="chip-label">{{ filter.label }}: </span>
        <span class="chip-value">{{ filter.value | pascalCase }}</span>
        <button class="chip-remove-btn" (click)="clearFilter(filter.key)" aria-label="Remove filter">
          <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
            <path d="M6 6L14 14M6 14L14 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </ng-container>
  </div>
</div>
